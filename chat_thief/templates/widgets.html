<!doctype html> <title>Beginland</title>

<head>
    <link rel="stylesheet" type="text/css" href="{{ base_url }}/styles/style.css">
    <link rel="stylesheet" type="text/css" href="{{ base_url }}/styles/{{ winner }}.css">
    <meta charset="utf-8" http-equiv="refresh" content="{{ refresh_time }}">
</head>

<body class="js_widgets">
  <h1><a href="{{ base_url }}">BeginWorld Finance</a></h1>

  <span class="tip">
    Submit Your own 25-line, Vanilla JS only with:

    <code>
      !js LINK_TO_RAW_JS
    </code>
  </span>

  <h2>Available Widgets</h2>

    {% for widget in widgets %}

      <a href="{{ base_url }}/{{ widget['user'] }}.html"> {{ widget['user']}}</a>
      |
      <a href="{{ widget['code_link'] }}"> CODE </a>

      <h4>Owners:</h4>

      {% for owner in widget['owners'] %}
          <a href="{{ base_url }}/{{ owner }}.html">{{ owner }}</a>
      {% endfor %}

        <hr />

    {% endfor %}

</body>

</html>
