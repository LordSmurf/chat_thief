<!doctype html> <title>Beginland</title>

<head>
    <link rel="stylesheet" type="text/css" href="{{ base_url }}/styles/style.css">
    <link rel="stylesheet" type="text/css" href="{{ base_url }}/styles/{{ user }}.css">
    <meta http-equiv="refresh" content="{{ refresh_time }}">
</head>

<body>
  <h1><a href="{{ base_url }}">BeginWorld Finance</a></h1>
  <h2>{{ user }}</h2>
  <h3>{{ stats }}</h3>


	<table>
		<tr>
			{% for user in top8 %}
				<td>
					<a href="{{ base_url }}/{{ user }}.html"> {{ user }}</a>
				</td>
			{% endfor %}
		</tr>
	</table>

  <ul>
    {% for command in commands %}
      <li>
        <a href="{{ base_url }}/commands/{{ command }}.html">
          {{ command }}
        </a>
      </li>
    {% endfor %}
  </ul>
</body>

</html>
